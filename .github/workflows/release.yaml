name: release

on:
  push:
    branches:
      - master
      - release/*
    paths-ignore:
      - README.md

jobs:
  release:
    runs-on: ubuntu-latest
    name: Build and release a new version of Git tag and Docker image
    steps:
      - uses: actions/checkout@v2
        name: Checkout
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1
      - name: Release
        id: release
        run: |
          ./gradlew release \
              -Prelease.customUsername=${{ github.actor }} \
              -Prelease.customPassword=${{ github.token }}
          CURRENT_VERSION=`./gradlew currentVersion -q -Prelease.quiet`
      - name: Create release branch for a new created git tag
        if: github.ref == 'refs/heads/master'
        uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: 'refs/heads/release/${CURRENT_VERSION}'
